<!DOCTYPE html>
<html>	
	<head>
		<title>Clock</title>
		<script>
			// 이벤트를 연결합니다.
			window.onload = function () {
				// 변수를 선언합니다.
				var clock = document.getElementById('clock');

				// 1초마다 함수를 실행합니다.
				setInterval(function () {
					var now = new Date();
					clock.innerHTML = now.toString();

				}, 1000);
			};
		</script>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script>
             // 이벤트를 연결합니다.
             $(document).ready(function () {
                 // 스타일 속성을 변경합니다.
                 $('h1').css('color', 'white');
                 $('h1').css('background', 'skyblue');
                 
             });
        </script>
        <script>
            $(document).ready(function(){
                //스타일을 적용합니다.
                $('.box').css('float','left');
                $('.box').css('margin', 10);
                $('.box').css('width',100);
                $('.box').css('height',100);
                $('.box').css('backgroundColor','skyblue');
            });
        </script>
        <script>
            $(document).ready(function () {
                // 스타일 변경 및 이벤트 연결
                $('#box').css({
                    width: 100,
                    height: 100,
                    background: 'orange'
                }).on('click', function () {
                    $(this).css('background', 'aqua');
                }).on('mouseenter', function () {
                    $(this).css('background', 'pink');
                }).on('mouseleave', function () {
                    $(this).css('background', 'orange');
                });
            });
        </script>
        <script>
            //이벤트를 연결합니다.
            $(document).ready(function(){
                //이벤트를 연결합니다.
                $('h2').hover(function(){
                    //색상을 변경합니다.
                    $(this).css({
                        background:'red',
                        color:'white'
                    });
                }, function(){
                    //색상을 제거합니다.
                    $(this).css({
                        background:'',
                        color:''
                    });
                });
            });
        </script>
        <script>
            //이벤트를 연결합니다.
            $(document).ready(function(){
                //이벤트를 연결합니다.
                $('button').click(function(){
                    //간단한 효과를 적용합니다.
                    $('.page').fadeToggle('slow');
                });
            });
        </script>
        <script>
            $(document).ready(function(){
                //스타일을 변경합니다.
                $('#nemo').css({
                    width:100,
                    height:100,
                    background:'red'
                }).animate({
                    width:300,
                    opacity:0.5,
                }, 500);
            });
        </script>
    </head>
	<body>
		<h1 id="clock"></h1>
        <h1>Header</h1>
        <h1>Header</h1>
        <h1>Header</h1>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div id="box"></div>
        <h2>Click</h2>
        <button>Toggle Show</button>
        <div class="page">
            <h1>애국가</h1>
            <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세.</p>
        </div>
        <div id="nemo"></div>
	</body>
</html>
